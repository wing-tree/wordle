syntax = "proto3";

option java_package = "com.wing.tree.android.wordle.data.datastore.statistics";
option java_multiple_files = true;

message Statistics {
  int32 maximum_win_streak = 1;
  int32 played = 2;
  int32 winning_streak = 3;
  int32 won = 4;
  Guesses guesses = 5;
}

message Guesses {
  int32 one = 1;
  int32 two = 2;
  int32 three = 3;
  int32 four = 4;
  int32 five = 5;
  int32 six_or_more = 6;
}